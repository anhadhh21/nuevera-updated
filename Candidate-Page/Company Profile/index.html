<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2892cfcd4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.umd.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="search-job text-center">
      <div class="company">
        <select class="form-select border-0 searchbutton">
          <option selected>Recent keywords</option>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </div>
      <div class="company">
        <select class="form-select border-0 searchbutton">
          <option selected>Company</option>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </div>
      <div class="Location">
        <select class="form-select border-0 searchbutton">
          <option selected>Location</option>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </div>
      <div class="findjob">
        <input type="button" class="button" value="Find Job" />
      </div>
    </div>

    <div class="container-xxl py-5">
      <div class="container">
          <ul class="nav nav-pills d-inline-flex justify-content-center mb-5">
            <li class="nav-item">
              <a
                class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active"
                href="#tab-1"
              >
                <h1 class="mt-n1 mb-0 job">Job Listing</h1>
              </a>
              <div class="hr">
                <div class="circle"></div>
              </div>
            </li>
          </ul>
          <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
              <div id="company-list">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var companyData = [
        {
          name: "Company 1",
          location: "Location 1",
          salary: "Salary 1",
          description: "Description 1",
          status: "Active",
          service: "Trading",
          class: "Non-government Company",
          category: "One Person Company",
          activityDescription: "Trading",
          address:
            "C/OSRI HEM CHANDRA PANDEY, GANPATI COLONY, HIMMATPUR, Haldwani, Nainital, Uttarakhand, India - 263139",
          contactEmail: "sscorporaterg@gmail.com",

        },
        {
          name: "Company 2",
          location: "Location 2",
          salary: "Salary 2",
          description: "Description 2",
          status: "Inactive",
          service: "Manufacturing",
          class: "Private Limited Company",
          category: "Large Scale Company",
          activityDescription: "Manufacturing and Production",
          address: "123 Main Street, City, Country - 12345",
          contactEmail: "contact@example.com",
        },
      ];

      function populateCompanyData() {
        var companyList = document.getElementById("company-list");

        companyList.innerHTML = "";

        companyData.forEach(function (company, index) {
          var companyItem = document.createElement("div");
          companyItem.className = "job-item p-4 mb-4";
          companyItem.innerHTML = `
                    <div class="row g-4">
                        <div class="col-sm-12 col-md-8 d-flex align-items-center">
                            <!-- Add company image here -->
                            <div class="text-start ps-4">
                                <h5 class="mb-3">${company.name}</h5>
                                <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-dark  me-2"></i>${company.location}</span>
                                <span class="text-truncate me-3">${company.salary}</span>
                                <!-- Add more company details here -->
                                <p class="d-inline-flex gap-1">
                                        View details <i class="fa-solid fa-angle-right fa-1x"></i>
                                    </a>
                                </p>
                                <!-- Add more details in a collapsible section here -->
                                <div class="collapse" id="collapseExample${index}">
                                    <div class="card card-body">
                                        <h4>Company Details</h4>
                                        <ul>
                                            <li>Status: ${company.status}</li>
                                            <li>Service: ${company.service}</li>
                                            <li>Class: ${company.class}</li>
                                            <li>Category: ${company.category}</li>
                                            <li>Activity Description: ${company.activityDescription}</li>
                                            <li>Address: ${company.address}</li>
                                            <li>Contact Email: ${company.contactEmail}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

          companyList.appendChild(companyItem);

        });
      }

      populateCompanyData();
    </script>
  </body>
</html>
