<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="bg-white p-4">
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <img src="your-logo.png" alt="Job Portal Logo" class="h-8 w-8" />
          <nav class="ml-4">
            <ul class="flex space-x-4">
              <li>
                <a href="landing.html" class="text-blue-500 hover:text-blue-700"
                  >Home</a
                >
              </li>

              <li>
                <a
                  href="/postAjob.html"
                  class="text-blue-500 hover:text-blue-700"
                  >Post a Job</a
                >
              </li>
              <li>
                <a href="home.html" class="text-blue-500 hover:text-blue-700"
                  >Recruiter Dashboard</a
                >
              </li>
              <li>
                <a href="aboutus.html" class="text-blue-500 hover:text-blue-700"
                  >About Us</a
                >
              </li>

              <li>
                <a
                  href="applicanttracking.html"
                  class="text-blue-500 hover:text-blue-700"
                  >Applications</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <a href="#" class="text-blue-500 hover:text-blue-700"
            >Recruiter Sign-In</a
          >
        </div>
      </div>
    </header>

    <!-- Post a Job Form -->
    <div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-4">Post a Job</h2>
      <form class="bg-white rounded-lg shadow-md p-4">
        <!-- Job Title -->
        <div class="mb-4">
          <label for="jobTitle" class="block text-sm font-medium text-gray-700"
            >Job Title</label
          >
          <input
            type="text"
            id="jobTitle"
            name="jobTitle"
            class="mt-1 block w-full rounded-md border border-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          />
        </div>

        <!-- Job Description -->
        <div class="mb-4">
          <label
            for="jobDescription"
            class="block text-sm font-medium text-gray-700"
            >Job Description</label
          >
          <textarea
            id="jobDescription"
            name="jobDescription"
            rows="4"
            class="mt-1 block w-full rounded-md border border-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          ></textarea>
        </div>

        <!-- Job Location -->
        <div class="mb-4">
          <label
            for="jobLocation"
            class="block text-sm font-medium text-gray-700"
            >Job Location</label
          >
          <input
            type="text"
            id="jobLocation"
            name="jobLocation"
            class="mt-1 block w-full rounded-md border border-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          />
        </div>

        <!-- Job Requirements -->
        <div class="mb-4">
          <label
            for="jobRequirements"
            class="block text-sm font-medium text-gray-700"
            >Job Requirements</label
          >
          <textarea
            id="jobRequirements"
            name="jobRequirements"
            rows="4"
            class="mt-1 block w-full rounded-md border border-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          ></textarea>
        </div>

        <!-- Application Instructions -->
        <div class="mb-4">
          <label
            for="applicationInstructions"
            class="block text-sm font-medium text-gray-700"
            >Application Instructions</label
          >
          <textarea
            id="applicationInstructions"
            name="applicationInstructions"
            rows="4"
            class="mt-1 block w-full rounded-md border border-gray-900 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          ></textarea>
        </div>

        <!-- Premium Job Listing -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >Premium Job Listing</label
          >
          <input
            type="checkbox"
            id="premiumListing"
            name="premiumListing"
            class="form-checkbox h-4 w-4 text-blue-600"
          />
          <span class="ml-2 text-sm text-gray-600"
            >Upgrade to a premium job listing to attract more applicants.</span
          >
        </div>

        <!-- Highlighting -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >Highlighting</label
          >
          <input
            type="checkbox"
            id="highlighting"
            name="highlighting"
            class="form-checkbox h-4 w-4 text-blue-600"
          />
          <span class="ml-2 text-sm text-gray-600"
            >Highlight your job listing to make it stand out.</span
          >
        </div>

        <!-- Featured Upgrade -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >Featured Upgrade</label
          >
          <input
            type="checkbox"
            id="featuredUpgrade"
            name="featuredUpgrade"
            class="form-checkbox h-4 w-4 text-blue-600"
          />
          <span class="ml-2 text-sm text-gray-600"
            >Upgrade your job to be featured on the homepage.</span
          >
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
          >
            Post Job
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
